<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content=
    "width=device-width, initial-scale=1.0" />
    <title>Memory Game</title> 
    <link rel="stylesheet" href="/Home.css">
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
  </head>
  <body>
 <div class="whole">
 <div><h1>Memory Game</h1></div>
 <div class="stack">
 <div class="buttons">
 <div><button onclick="Start();">Start Game</button></div>
 <div class="levels"></div>
 <div><button onclick="menu('one');">About Game</button></div>
 <div><button onclick="menu('');">Credits</button></div>
</div>
 <div class="messages"></div>
</div>
</div>

<script>
  function Start(){
  if(document.querySelector('.levels').innerHTML===''){
  document.querySelector('.levels').innerHTML=` 
     <a class="level" onclick="href='/20-Game.html'">Easy</a> 
     <a class="level" onclick="href='/32-Game.html'">Medium</a> 
     <a class="level" onclick="href='/40-Game.html'">Hard</a> `;
     document.querySelector('.levels').style.display='flex';
}
else{
  document.querySelector('.levels').innerHTML='';
  document.querySelector('.levels').style.display='none';
}
}

function menu(id){
  if(id==='one'){
    document.querySelector('.messages').innerHTML=`
    <h2 class="end">About Game</h2>
    <p class="end-message"> This game was implemented to challenge your memory. You should start by picking 2 cards and if they have a similar design/number, you have collected these cards. The goal is to collect all cards (number of cards depends on chosen level). It all comes back to whether you remember what cards you had previously flipped and their location, so focus and show us what you've got! Good Luck and Have Fun! </p> <p><button class="back-to-game"onclick="back();">Back</button></p>`;
    document.querySelector('.messages').style.display='flex';
    document.querySelector('.stack').style.margin='60px 0 0 0';
  }
  else{
    document.querySelector('.messages').innerHTML=` 
    <h2 class="end">Credits</h2>
    <p class="end-message"> Program and website produced by <span>Salma Tarek Soliman</span></p>
    <p>Instagram:<a class="leve" href="https://www.instagram.com/salma_.tarek/" target="_blank">salma_.tarek</a></p>
    <p class="end-message"> Card designs were created by <span> Rania Mekky</span></p>
    <p>Instagram:<a class="leve" href="https://www.instagram.com/raniamekkyy/ "target="_blank">raniamekky</a> </p>
    <p><button onclick="back();" class="back-to-game"">Back</button></p>
   `;
   document.querySelector('.messages').style.display='flex';
   document.querySelector('.stack').style.margin='30px 0 0 0';
  }
}
function back(){
  document.querySelector('.stack').style.margin='200px 0 0 0';
  document.querySelector('.messages').style.display='none';
}
</script>
  </body>
</html>
